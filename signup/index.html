<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="heading">
                <h4>Sign Up</h4>
                <p>Create an account to unlock all the benefits to easily save, like or submit your favorite content.</p>
            </div>
            <div class="social-links">
                <a href="" class="google">
                    <img class="social-logo" src="https://img.icons8.com/color/48/null/google-logo.png"/> Sign up with Google
                </a>
                <a href="" class="facebook">
                    <img class="social-logo" src="https://img.icons8.com/material-outlined/24/1D3E98/facebook-f.png"/> Sign up with Facebook
                </a>
                <a href="" class="twitter">
                    <img class="social-logo" src="https://img.icons8.com/metro/26/0DB2BC/twitter.png"/> Sign up with Twitter
                </a>
            </div>
            <div class="checkbox">
                <span><input type="checkbox" name="" id=""></span>
                <p>I'm not interested about products and services.</p>
            </div>
            <div class="button">
                <button>Sign In</button>
            </div>

            <img class="close" src="https://img.icons8.com/ios/50/000000/delete-sign--v1.png"/>
        </div>
    </div>
</body>
</html>
