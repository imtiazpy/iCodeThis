<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="green-circle"></div>
        <div class="pink-circle"></div>
        <div class="pink-2"></div>

        <div class="pricing-table">
            <div class="card-wrapper">
                <div class="price-card">
                    <h2 class="tier">Free</h2>
                    <div class="offer">
                        <p class="price">$<span>0</span></p>
                        <p>Free for you whole team</p>
                    </div>
                    <p class="detail">For individuals or teams looking to organize anything</p>
                    <div>
                        <a href="" class="btn btn-free">Get started</a>
                    </div>
                </div>
                <div class="price-card">
                    <h2 class="tier">Standard</h2>
                    <div class="offer">
                        <p class="price">$<span>6</span></p>
                        <p>Per user per month</p>
                    </div>
                    <p class="detail">For teams that need to manage more work</p>
                    <div>
                        <a href="" class="btn btn-standard">Upgrade Now</a>
                    </div>
                </div>
                <div class="price-card">
                    <h2 class="tier">Premium</h2>
                    <div class="offer">
                        <p class="price">$<span>12</span></p>
                        <p>Per user per month</p>
                    </div>
                    <p class="detail">Best for teams that need to track multiple projects</p>
                    <div>
                        <a href="" class="btn btn-premium">Try for free</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
