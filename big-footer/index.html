<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Footer challenge</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <footer>
            <div class="grid">
                <div class="flex-col links">
                    <h2>About the store</h2>
                    <p>Home</p>
                    <p>Become a customer</p>
                    <p>About us</p>
                    <p>FAQ</p>
                    <p>Return policy</p>
                    <p>Contact us</p>
                </div>
                <div class="flex-col">
                    <h2>Language</h2>
                    <div class="lang-container">
                        <div class="language">
                            <p>Deutsch</p>
                            <p class="selected">English</p>
                            <p>Espanol</p>
                        </div>
                        <div class="language">
                            <p>Francais</p>
                            <p>Indonesian</p>
                            <p>Italian</p>
                        </div>
                        <div class="language">
                            <p>Netherlands</p>
                            <p>Polnisch</p>
                            <p>Portuguas</p>
                        </div>
                    </div>
                </div>
                <div class="flex-col">
                    <h2>Get in touch</h2>
                    <div class="socials">
                        <a href="">
                            <img src="https://www.linkpicture.com/q/facebook_50.png" alt="">
                        </a>
                        <a href="">
                            <img src="https://www.linkpicture.com/q/twitter.png" alt="">
                        </a>
                        <a href="">
                            <img src="https://www.linkpicture.com/q/linkedin_45.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
            <p class="footer-text">Terms of purchase security and privacy Newsletter</p>
        </footer>
    </div>
</body>
</html>
