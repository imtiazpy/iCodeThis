<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Sliders</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="slider-wrapper">
            <div class="arrow-range">
                <div class="vertical-bars">
                </div>

                <div class="wrap" role="group" aria-labelledby="multi-lbl" style="--a: -30; --b: 20; --min: -50; --max: 50">
                    <input id="a" type="range" min="-50" value="-30" max="50"/>
                    <input id="b" type="range" min="-50" value="20" max="50"/>
                </div>

            </div>

            
            <div class="bar bar-range">
                
            </div>

            <div class="thick-bar-range"></div>
            <div>
                <div class="bar sketch"></div>
                <div class="bar figma"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
