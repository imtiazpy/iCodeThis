<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Field</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/95f6b66db7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="password-form">
            
            <form action="" method="post">
                <h2>Enter your password</h2>
                <div class="account">
                    <div class="img">
                        <img src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80" alt="" width="50" height="50">
                    </div>
                    <div class="info">
                        <p>Business account</p>
                        <p>Sarah Bills</p>
                    </div>
                </div>
                <div class="password-field">
                    <div>
                        <label>Password</label>
                        <input type="password" name="password" id="password" required>
                        <i class="fas fa-solid fa-lock lock"></i>
                    </div>
                    <span class="eye">
                        <i class="fas fa-regular fa-eye"></i>
                    </span>
                </div>
                <div class="buttons">
                    <div class="toggle-btn">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                        <label>Stay signed in</label>
                    </div>
                    <div class="continue-btn">
                        <button type="submit">Continue</button>
                    </div>
                </div>

                <div class="reset">
                    <a href="">Reset password</a>
                </div>
            </form>
            
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
