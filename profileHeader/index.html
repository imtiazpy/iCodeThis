<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Header</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-bio">
                <div class="dp">
                    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80" alt="Profile-DP">
                </div>
                <h4 class="display-name">MetaMask</h4>
                <p class="handle">@metaMask</p>
                <p class="tag-line">MetaMask brings Ethereum to your web browser</p>
                <div class="social-links">
                    <div class="icon">
                        <img src="https://img.icons8.com/external-tal-revivo-light-tal-revivo/24/null/external-github-community-for-software-building-and-testing-online-logo-light-tal-revivo.png"/>
                    </div>
                    <div class="icon">
                        <img src="https://img.icons8.com/windows/32/null/linkedin.png"/>
                    </div>
                    <div class="icon">
                        <img src="https://img.icons8.com/small/32/null/-metamask-logo.png"/>
                    </div>
                    <div class="icon">
                        <img src="https://img.icons8.com/fluency-systems-regular/48/null/ethereum.png"/>
                    </div>
                </div>
            </div>
            <div class="profile-stats">
                <div class="organizations">
                    <div class="title">
                        <p>6/8 Organizations</p>
                        <img class="info" src="https://img.icons8.com/fluency-systems-regular/48/null/info.png"/>
                    </div>
                    <div class="progress-bar">
                    </div>
                </div>
                <div class="followers">
                    <p><span>4k</span> Followers</p>
                    <button>Follow</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
