<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Two</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/95f6b66db7.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#17203d] flex justify-center items-center min-h-screen">
    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10 my-4">
        <div class="card rounded w-[220px] h-[280px] bg-[#11112C]">
            <div class="cover">
                <img class="h-1/2 w-full object-cover rounded-t" src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80" alt="person wearing black tee and specs">
            </div>
            <div class="p-5 flex flex-col gap-4">
                <div>
                    <h4 class="text-[14px] text-white hover:cursor-pointer">Bill Alvarado</h4>
                    <p class="text-[12px] text-slate-500">Digital Product Designer</p>
                </div>
                <div>
                    <p class="text-[12px] text-slate-500 mb-1">Previously</p>
                    <img src="https://www.freepnglogos.com/uploads/google-logo-png/file-google-logo-svg-wikimedia-commons-23.png" width="50" alt="file google logo svg wikimedia commons">
                </div>
            </div>
        </div>
        <div class="card rounded w-[220px] h-[280px] bg-[#11112C]">
            <div class="cover">
                <img class="h-1/2 w-full object-cover rounded-t" src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDF8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="">
            </div>
            <div class="p-5 flex flex-col gap-4">
                <div>
                    <h4 class="text-[14px] text-white hover:cursor-pointer">Jon Copeland</h4>
                    <p class="text-[12px] text-slate-500">Software Architect</p>
                </div>
                <div>
                    <p class="text-[12px] text-slate-500 mb-1">Previously</p>
                    <img src="https://www.freepnglogos.com/uploads/google-logo-png/file-google-logo-svg-wikimedia-commons-23.png" width="50" alt="file google logo svg wikimedia commons">
                </div>
            </div>
        </div>
        <div class="card rounded w-[220px] h-[280px] bg-[#11112C]">
            <div class="cover">
                <img class="h-1/2 w-full object-cover rounded-t" src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDJ8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="">
            </div>
            <div class="p-5 flex flex-col gap-4">
                <div>
                    <h4 class="text-[14px] text-white hover:cursor-pointer">Leo Harvey</h4>
                    <p class="text-[12px] text-slate-500">Product Assistant</p>
                </div>
                <div>
                    <p class="text-[12px] text-slate-500 mb-1">Previously</p>
                    <img src="https://www.freepnglogos.com/uploads/google-logo-png/file-google-logo-svg-wikimedia-commons-23.png" width="50" alt="file google logo svg wikimedia commons">
                </div>
            </div>
        </div>
        <div class="rounded w-[220px] h-[280px] border-4 border-[#161639] flex flex-col gap-4 justify-center items-center">
            <i class="fas fa-solid fa-plus text-slate-500"></i>
            <p class="text-sm text-slate-500">Add more</p>
        </div>
    </div>
</body>

</html>
