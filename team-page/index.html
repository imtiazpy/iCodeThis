<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagination Two</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/95f6b66db7.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#17203d]">
  <div class="flex justify-center items-center min-h-screen">
    <div class="card-wrapper grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10 my-4">
      <div class="card rounded w-[220px] h-[280px] bg-[#11112C]">
        <div class="cover h-1/2">
          <img class="h-full w-full object-cover rounded-t"
            src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80"
            alt="person wearing black tee and specs">
        </div>
        <div class="p-5 flex flex-col gap-4">
          <div>
            <h4 class="text-[14px] text-white hover:cursor-pointer">Bill Alvarado</h4>
            <p class="text-[12px] text-slate-500">Digital Product Designer</p>
          </div>
          <div>
            <p class="text-[12px] text-slate-500 mb-1">Previously</p>
            <div class="w-[50px] h-[18px]">
              <img class="w-full h-full" src="https://www.freepnglogos.com/uploads/google-logo-png/file-google-logo-svg-wikimedia-commons-23.png"
               alt="file google logo svg wikimedia commons">
            </div>
          </div>
        </div>
      </div>
      <div class="card rounded w-[220px] h-[280px] bg-[#11112C]">
        <div class="cover h-1/2">
          <img class="h-full w-full object-cover rounded-t"
            src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDF8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
            alt="">
        </div>
        <div class="p-5 flex flex-col gap-4">
          <div>
            <h4 class="text-[14px] text-white hover:cursor-pointer">Jon Copeland</h4>
            <p class="text-[12px] text-slate-500">Software Architect</p>
          </div>
          <div>
            <p class="text-[12px] text-slate-500 mb-1">Previously</p>
            <div class="w-[50px] h-[18px]">
              <img class="w-full h-full" src="https://www.freepnglogos.com/uploads/google-logo-png/file-google-logo-svg-wikimedia-commons-23.png"
               alt="file google logo svg wikimedia commons">
            </div>
          </div>
        </div>
      </div>
      <div class="card rounded w-[220px] h-[280px] bg-[#11112C]">
        <div class="cover h-1/2">
          <img class="h-full w-full object-cover rounded-t"
            src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDJ8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
            alt="">
        </div>
        <div class="p-5 flex flex-col gap-4">
          <div>
            <h4 class="text-[14px] text-white hover:cursor-pointer">Leo Harvey</h4>
            <p class="text-[12px] text-slate-500">Product Assistant</p>
          </div>
          <div>
            <p class="text-[12px] text-slate-500 mb-1">Previously</p>
            <div class="w-[50px] h-[18px]">
              <img class="w-full h-full" src="https://www.freepnglogos.com/uploads/google-logo-png/file-google-logo-svg-wikimedia-commons-23.png"
               alt="file google logo svg wikimedia commons">
            </div>
          </div>
        </div>
      </div>
      <div
        class="add-card rounded w-[220px] h-[280px] border-4 border-[#161639] flex flex-col gap-4 justify-center items-center hover:cursor-pointer">
        <i class="fas fa-solid fa-plus text-slate-500"></i>
        <p class="text-sm text-slate-500">Add more</p>
      </div>
    </div>
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal text-white">

    <!-- Modal content -->
    <div class="modal-content text-center">
      <div class="modal-header bg-[#11112C] p-4 relative">
        <span class="close text-4xl font-bold absolute right-5 top-1 hover:cursor-pointer">&times;</span>
        <h2>Insert Card Info</h2>
      </div>
      <div class="modal-body grid md:grid-cols-2 gap-8 p-2 w-100 text-[#11112C]">
        <div>
          <label for="img-url">Image URL</label>
          <input class="border border-[#161639] rounded-md w-full p-2" type="text" name="img-url" id="img-url">
        </div>
        <div>
          <label for="name">Name</label>
          <input class="border border-[#161639] rounded-md w-full p-2" type="text" name="name" id="name">
        </div>
        <div>
          <label for="designation">Designation</label>
          <input class="border border-[#161639] rounded-md w-full p-2" type="text" name="designation" id="designation">
        </div>
        <div>
          <label for="logo-url">Logo URL</label>
          <input class="border border-[#161639] rounded-md w-full p-2" type="text" name="logo-url" id="logo-url">
        </div>
      </div>

      <div class="p-5">
        <button id="submit" class="bg-[#11112C] w-24 rounded-md p-2">Add</button>
      </div>
    </div>

  </div>

  <script src="index.js"></script>
</body>

</html>
